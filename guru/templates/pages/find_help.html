{% extends "base.html" %}
{% load static i18n compress %}

{% block css %} {{ block.super }}
{% endblock css %}

{% block content %}
    <div id="skill_list">
        <form action="{% url 'match' %}" method="post">
            {% csrf_token %}
            <label for="skill_list-options">Select the topics that apply:</label>
            <br>
            <select id="skill_list-options" name="skill_list-options" single>
            {% for skill in skill_list %}
                <option value="{{ skill }}">{{ skill }}</option>
            {% endfor %}
            </select>
            <br>
            <label for="description-area">Enter a little more about the issue:</label>
            <br>
            <textarea id="description-area"></textarea>
            <br>
            <input type="submit">
        </form>
    </div>

{% endblock content %}

{% block javascript %}

{% endblock javascript %}
